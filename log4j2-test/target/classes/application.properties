# Set Camel application name
camel.springboot.name=BankingApp

# Enable Camel routes autostart
camel.springboot.main-run-controller=true

# Set logging level (INFO, DEBUG, ERROR)
camel.springboot.log-level=INFO

# Control shutdown behavior
camel.springboot.shutdown-timeout=5

# Configure a basic Camel REST API (Optional)
camel.rest.enabled=true
camel.rest.component=jetty
camel.rest.host=localhost
camel.rest.port=8080

# Log4j2 Configuration File
logging.config=classpath:log4j2.xml

# Logging level settings
logging.level.root=INFO
logging.level.org.apache.camel=INFO
logging.level.com.example=DEBUG

# Fluentd server configuration
fluentd.host=localhost
fluentd.port=24224

# OpenSearch server configuration
opensearch.host=localhost
opensearch.port=9200
opensearch.index=banking-logs

# Database Configuration (Example)
db.url=${DB_URL:jdbc:mysql://localhost:3306/payments}
db.user=${DB_USER:admin}
db.password=${DB_PASSWORD:secret}
